<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myBlogLabel">Создание/изменение бланка</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group" [hidden]="!blank.blankid">
            <label for="id">ID</label>
            <input class="form-control" id="id" name="id" [(ngModel)]="blank.blankid" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="manufacturer">Изготовитель</label>
            <input class="form-control" name="manufacturer" id="manufacturer" [(ngModel)]="blank.manufacturer" required/>

            <div [hidden]="!(editForm.controls.manufacturer?.dirty && editForm.controls.manufacturer?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.manufacturer?.errors?.required">
                    Обязательное поле
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="exemplarcount">Экземпляр</label>
            <input class="form-control" name="exemplarcount" id="exemplarcount" [(ngModel)]="blank.exemplarcount" required/>

            <div [hidden]="!(editForm.controls.exemplarcount?.dirty && editForm.controls.exemplarcount?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.exemplarcount?.errors?.required">
                    Обязательное поле
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Отмена</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Сохранить</span>
        </button>
    </div>
</form>
