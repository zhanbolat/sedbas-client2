<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>КазУМО и МЯ</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="model.username" #firstname="ngModel" name="username" class="form-control input-underline input-lg" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="model.password" #password="ngModel" name="password" type="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div *ngIf="showAuthError" class="alert alert-danger">Неверное имя пользователя или пароль</div>

                </div>
                <a class="btn rounded-btn" [routerLink]="['/user']" (click)="onLoggedin()"> Авторизоваться </a>
            </form>
        </div>
    </div>
</div>
